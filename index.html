<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note Logger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-buttons">
        <button id="home-button"><p>home</p></button>
        <button id="categories-button"><p>categories</p></button>
      </div>
      <div class="setting-button">
        <button id="setting-button"><i class="fas fa-cog fa-xl"></i></button>
      </div>
    </nav>
    <section>
      <div class="container">
        <h2>Note Logger</h2>
        <form id="note-form">
          <textarea
            id="note-input"
            placeholder="Enter your note here"
          ></textarea>
          <button type="submit" id="submit-button">Add Note</button>
        </form>
        <ul id="note-list"></ul>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>Version: v1.5.0</p>
        <p>&copy; 2023 Note Logger. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
