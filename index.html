<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note Logger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2>Note Logger</h2>
      <div class="nav-buttons">
        <button id="home-button"><i class="fas fa-home fa-xl"></i></button>
        <button id="settings-button"><i class="fas fa-cog fa-xl"></i></button>
      </div>
    </nav>

    <div class="container" id="note-elements">
      <form id="note-form">
        <textarea
          id="note-input"
          class="no-tabs"
          placeholder="Enter your note here"
        ></textarea>
        <button type="submit" id="submit-button">Add Note</button>
      </form>
      <ul id="note-list"></ul>
    </div>
    <div class="container" id="settings-elements">
      <h2>Settings</h2>
      <form id="settings-form">
        <!-- Your settings inputs here -->
        <div>
          <label for="theme">Theme:</label>
          <select id="theme" name="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div>
          <label for="language">Language:</label>
          <select id="language" name="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
          </select>
        </div>
        <button type="submit" id="save-settings-button">Save Settings</button>
      </form>
    </div>

    <footer>
      <div class="container">
        <p>Version: v1.6.0</p>
        <p>&copy; 2023 Note Logger. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
